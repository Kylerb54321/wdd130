<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtreme White Water Rafting | Contact Us</title>
    <meta name="description" content="Contact us page">
    <meta name="author" content="Kyle Bailey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/rafting.css" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/z-raftingbw.webp" alt="rafting site logo" width="200">
        <h1>Xtreme White Water Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
        <h2>Contact Us</h2>

        <h3>Send Us a Message</h3>

    <p>Xtreme White Water Rafting</p>
    <p>Phone: 999-999-9999</p>
    <p>Email: <a href="mailto:">extrememail.com</a></p>
        </section>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11542.010637198911!2d18.99556624806429!3d-33.73959362540973!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1743614572197!5m2!1sen!2sza" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
        <section class="employees">
            <figure>
                <img src="images/Grant.webp" alt="Grant Holmes">
                <figcaption>Route Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/James.webp" alt="James Buckley">
                <figcaption>Client Relations</figcaption>
            </figure>
            <figure>
                <img src="images/Michelle.webp" alt="Michelle Angus">
                <figcaption>Operations Manager</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <form class="message">
                <h4>Message Us</h4>
        
                <fieldset>
                    <label for="full-name">Enter Your Full Name: 
                        <input id="full-name" name="full-name" type="text" required />
                    </label>
                    <label for="email">Enter Your Email: 
                        <input id="email" name="email" type="email" required />
                    </label>
                </fieldset>
        
                <fieldset>
                    <legend>Reason for message (required)</legend>
                    <label><input type="radio" name="reason" id="general-inquiry" value="general-inquiry" class="inline" checked> General Inquiry</label>
                    <label><input type="radio" name="reason" id="reservation-question" value="reservation-question" class="inline"> Reservation Question</label>
                    <label><input type="radio" name="reason" id="website-suggestion" value="website-suggestion" class="inline"> Website Suggestion</label>
                </fieldset>
        
                <fieldset>
                    <label for="bio">Provide a message:
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="How do I..."></textarea>
                    </label>
                </fieldset>
        
                <label for="subscription-letter">
                    <input class="inline" id="subscription-letter" type="checkbox" name="subscription-letter">
                    Subscribe to monthly newsletter
                </label>
        
                <input type="submit" value="Submit">
            </form>
        </section>        
    </main>
    <footer>
        <p>&copy;2025, Xtreme White Water Rafting, Kyle Bailey</p>
        <nav class="social-links">
            <a href="https://facebook.com"><img src="images/facebook_logo.webp" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter_logo.webp" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
